<html>
	<head>
		<meta charset="utf-8"/>
		<script src="../js/angular.min.js"></script>
	</head>
	
	<script>
		var app = angular.module("app",[]);
		app.controller("firstController", function($scope){
			$scope.firstValue = 5;
			});
		app.controller("secondController", function($scope){
			$scope.firstValue = 2
		});
	</script>
	<body ng-app = "app" ng-controller = "firstController">
			<div>
			First controller = {{firstValue}}
			</div>
			<div style="margin-top:20px" ng-controller = "secondController">
			Second value = {{$parent.firstValue}}
			</div>
	</body>

</html>

</html>
